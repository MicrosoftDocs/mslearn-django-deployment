{% extends 'base.html' %}

{% block title %}
Shelter list
{% endblock %}

{% block content %}
<div>
    <a href="{% url 'dog_register' %}">Register a dog available for adoption</a>
</div>

<h2>Shelter list</h2>
<div>Here is the list of registered shelters</div>
    {% for shelter in shelters %}
        <div>
            <a href="{% url 'shelter_detail' shelter.id %}">
                {{shelter.name}}
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
